version: 2.1

jobs:
  build:
    docker:
      - image: cimg/node:20.15.0 # Use a Node.js image
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package-lock.json" }}
            - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package-lock.json" }}
      - run: npm run build
      - run: npm run lint

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
